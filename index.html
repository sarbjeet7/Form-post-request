<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>FORM</title>
  </head>

  <body>

    <h1>Fill the details below</h1>
    <!--- HTML form data --->
    <form id="form" class="contact-form">
      <label for="">Name</label><br />
      <input class="username" type="text" placeholder="name" /><br />
      <label for="">Password</label><br />
      <input name="password "type="password"  placeholder="password"><br />
      <button type="submit">Submit</button>
    </form>

</body>



<script>
/* Selecting the HTML form and adding a 'submit' event listener */
 
const form = document.getElementById('form');
 
form.addEventListener('submit', function(e) {
    e.preventDefault()
    
/* Converting the form to a new formData object */
    // Create payload as new FormData object:
    const payload = new FormData(form);
    console.log([...payload]);

/* Sending the formData object as payload using Fetch */
 
    // Post the payload using Fetch:
    fetch('https://httpbin.org/post', {
    method: 'POST',
    body: payload,
    })
    .then(res => res.json())
    .then(data => console.log(data))
})

</script>
</html>
